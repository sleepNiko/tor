<!DOCTYPE html>
<html>
<head>

    h1 { text-shadow: 0 0 5px #00ff00; }

    @keyframes blinker { 50% { opacity: 0; } }
</style>
</head>
<body>

    <p>Public IP: <strong>HIDDEN</strong></p>
    <p>Firewall: <strong>ACTIVE</strong></p>
    <hr style="border-color: #00ff00;"/>

</body>
</html>
